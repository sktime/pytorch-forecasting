[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | docs/build/
  | node_modules/
  | venve/
  | .venv/
)
'''

[tool.poetry]
name = "pytorch_forecasting"
readme = 'README.md'  # Markdown files are supported
version = "0.1.0"

authors = ["Jan Beitner"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"]
description = "Temporal fusion transformer for timeseries forecasting"
repository = "https://github.com/jdb78/pytorch_forecasting"

[tool.poetry.dependencies]
python= "^3.7"

torch = "^1.5"
pytorch_lightning = "^0.8"
optuna = "^1.5.0"
scipy = "*"
pandas = "^1.0.3"
scikit-learn = "^0.23"
pytorch_ranger = "*"
matplotlib = "*"

[tool.poetry.dev-dependencies]
# checks and make tools
invoke = "*"
flake8 = "*"
pylint = "*"
isort = "*"

# pytest
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"
pytest-sugar = "*"
coverage = "*"

# jupyter notebook
ipykernel = "*"
black = { version = "*", allow-prereleases = true }

# documentatation
sphinx = "*"
m2r = "*"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
dirty = false
style = "semver"  # semantic versioning

[build-system]  # make the package pip installable
requires = ["poetry^1.0.5", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"
